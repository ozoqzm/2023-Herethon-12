{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Qna Page</title>
    <link rel="stylesheet" href="{% static '/css/reply.css' %}" />
  </head>
  <body>
    <div id="bigbg">
      <div id="container">
        <form
          method="POST"
          action="{% url 'qna:write_answer' index=qna.index %}"
        >
          {% csrf_token %}
          <div id="qtextBox">{{ qna.question }}</div>
          <textarea
            name="answer"
            value="{{ qna.answer }}"
            id="content"
            textholder="답변을 입력해주세요"
          ></textarea>
          <button type="submit" id="saveBtn">완료하기</button>
        </form>
      </div>
    </div>
  </body>
</html>
